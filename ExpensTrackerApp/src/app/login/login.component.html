<div class="container-fluid" >
<div class=" row login-container">
    <div class="entry">
        <div class="col-md-12 col-xs-12  col-lg-6 entry-form">
            <div *ngIf="loginform">
                <form  [formGroup]="signinForm" autocomplete="false">
                    <div class="u-margin-bottom-medium">
                        <p class="heading-tertiary ani-move-lefton"> A Complete Guide To Track your Finance </p>
                
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-1">
                        <input type="email" id="email" class="form-control form-control-lg" formControlName="email" placeholder=" email" />
                        <label class="form-label" for="email"></label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-1">
                        <input type="password" id="password" class="form-control form-control-lg"  formControlName="password"
                            placeholder="password" />
                        <label class="form-label" for="password"></label>
                    </div>



                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" class="btn btn-submit btn-md" [disabled]="!signinForm.valid"
                           (click)="signIn()" >Sign In</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a 
                                (click)="toggleForm()"class="text-app hand-ponter">Signup</a></p>
                    </div>

                </form>
                <div class="small fw-bold mt-2 pt-1 mb-0 text-danger err-msg">

                </div>
            </div>
            <div *ngIf="!loginform">
                <form [formGroup]="signupForm" autocomplete="false">
                    <div class="u-margin-bottom-medium">
                        <p class="heading-tertiary ani-move-lefton"> A Complete Guide To Track your Finance </p>
                      
                    </div>
                    <!-- Fullname input -->
                    <div class="form-outline mb-1">
                        <input type="email" id="username" class="form-control form-control-lg" placeholder="Name"  formControlName="username"/>
                        <label class="form-label label-info" for="username">Name should be atleast 3 character . </label>
                    </div>
                    <!-- Email input -->
                    <div class="form-outline mb-1">
                        <input type="email" id="email" class="form-control form-control-lg" placeholder=" email"  formControlName="email" />
                        <label class="form-label label-info" for="email">Email id should be with domain .</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-1">
                        <input type="password" id="password" class="form-control form-control-lg"  formControlName="password"
                            placeholder=" password" />
                        <label class="form-label label-info" for="password">Password should be atleast 8 characters with min of 1 uppercase , 1 special character. </label>
                    </div>



                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" class="btn btn-submit btn-md"  [disabled]="!signupForm.valid"
                        (click)="signUp()" >Sign Up</button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a 
                            (click)="toggleForm()"  class="text-app hand-ponter">Sign In</a></p>
                    </div>
                    <div class="small fw-bold mt-2 pt-1 mb-0 text-danger err-msg"></div>
                    <div class="small fw-bold mt-2 pt-1 mb-0 text-success err-succ"></div>
                </form>
            </div>
        </div>


    </div>
</div>
</div>
